<mat-dialog-content>
<ngx-slick-carousel
class="carousels"
#slickModla="slick-carousel"
[config]="slideConfig"
>

    <div ngxSlickItem class="slide containter-image" *ngFor="let url of datos">
      
            <img [src]="url" class="image-venta">
      
        
    </div>


</ngx-slick-carousel>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="closeDialog()">Cerrar</button>
 </mat-dialog-actions>
