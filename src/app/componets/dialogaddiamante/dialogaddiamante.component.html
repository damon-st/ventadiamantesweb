<h2>Crear nueva venta de Diamante</h2>
<mat-form-field class="example-form-field">
    <mat-label class="label">Escribe aqui la descripcion de la venta</mat-label>
    <input matInput type="text" [(ngModel)]="data.descripcion">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<mat-form-field class="example-form-field">
    <mat-label class="label">Escripe el precio dela venta</mat-label>
    <input matInput type="number" [(ngModel)]="data.precio">
</mat-form-field>

<mat-label class="example-form-field" *ngIf="isEmpty">
<mat-error class="error text-center">
  Porfavor llena los campos
</mat-error>
</mat-label>

<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close] color="warn" class="btn-large">Cancelar</button>
    <button mat-raised-button (click)="onNoClick(data)" cdkFocusInitial color="primary" class="btn-large">Confirmar</button>
</div>
