<h2>Editar Valor de Venta de Diamantes</h2>
<mat-progress-bar mode="indeterminate" *ngIf="isCreating"></mat-progress-bar>
<mat-form-field class="example-form-field">
    <mat-label class="label">Escribe aqui la descripcion de la venta</mat-label>
    <input matInput type="text" [(ngModel)]="data.diamantes" value="data.diamantes">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<mat-form-field class="example-form-field">
    <mat-label class="label">Escripe el precio dela venta</mat-label>
    <input matInput type="number" [(ngModel)]="data.valor" value="data.valor">
</mat-form-field>

<div class="example-form-field">
    <input  type="hidden" [(ngModel)]="data.colorPrice" value="data.colorPrice">
</div>
<div class="example-form-field">
    <input  type="hidden" [(ngModel)]="data.path" value="data.path">
</div>
<div class="example-form-field">
    <input  type="hidden" [(ngModel)]="data.id" value="data.id">
</div>

<mat-label class="example-form-field" *ngIf="isEmpty">
<mat-error class="error text-center">
  Porfavor llena los campos
</mat-error>
</mat-label>

<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close] color="warn" class="btn-large">Cancelar</button>
    <button mat-raised-button (click)="onNoClick(data)" cdkFocusInitial color="primary" class="btn-large" [disabled]="isCreating">Confirmar</button>
</div>
